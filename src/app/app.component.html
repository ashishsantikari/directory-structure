<div style="padding: 100px; height: 100%; box-sizing: border-box;">
 <mat-card style="height: 100%; box-sizing: border-box; padding:0">
   <directory-explorer [list]="list | async" [path]="currentPath" [canNavigateUp]="canNavigateUp" (folderAdded)="addFolder($event)"
     (navigatedDown)="navigateToFolder($event)" (navigatedUp)="navigateUp()">
   </directory-explorer>
 </mat-card>
</div>
